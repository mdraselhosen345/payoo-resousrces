<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayoo Resources</title>

     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body>
    <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

                <label class="font-semibold">Mobile Number</label>
                <br>
                <input type="text" placeholder="Enter yourt Number" id="mobile-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
            </div>
            <div class="mt-5">
                <label for="">4 Digit Pin</label>
                <br>
                <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
            </div>
            <button type="button" id="login-button" class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl">Login</button>
        </form>
    </body>
    <script src="script.js"></script>
